<!DOCTYPE html>
<html lang="en">
<head>
    <title>Peg Solitaire</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="peg-solitaire-board">
    <div class="row">
        <div class="peg-hole"></div>
    </div>
    <div class="row">
        <div class="peg-hole"></div>
        <div class="peg-hole"></div>
    </div>
    <div class="row">
        <div class="peg-hole"></div>
        <div class="peg-hole"></div>
        <div class="peg-hole"></div>
    </div>
    <div class="row">
        <div class="peg-hole"></div>
        <div class="peg-hole"></div>
        <div class="peg-hole"></div>
        <div class="peg-hole"></div>
    </div>
    <div class="row">
        <div class="peg-hole"></div>
        <div class="peg-hole"></div>
        <div class="peg-hole"></div>
        <div class="peg-hole"></div>
        <div class="peg-hole"></div>
    </div>

</div>

<div id="move-input">
    <!-- Input for setting delay -->
    <label for="delay-input">Delay (ms):</label>
    <input type="number" id="delay-input" value="500"> <!-- Default value set to 500ms -->

    <!-- Existing textarea and buttons -->
    <textarea id="move-text" rows="4" cols="50" placeholder="Paste your moves here"></textarea>
    <button id="run-button">Run</button>
    <button id="reset-button">Reset</button>


</div>


</body>
</html>
